<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        * Poner los nombres de los meses en un array de 12. Cuando el usuario introduce un número del 1 al 12, mostrar el nombre de ese mes en pantalla.
        */
       let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]
       let numerousuario = parseInt(prompt("Introduce un número del 1 al 12:"));
    
       if (numerousuario <= 0) {
           console.log("Error.");
           
       } else if (numerousuario > 12) {
           console.log("Error");
       } else {
           console.log(meses[numerousuario - 1])
       }

    </script>
</body>

</html>
